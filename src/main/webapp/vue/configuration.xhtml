<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" template="/vue/accueil.xhtml">

	<ui:define name="title">Configuration</ui:define>
	<ui:define name="content">
		<h:form id="configure">

			<h:panelGrid columns="2" style="margin-bottom:10px;margin-top:50px;" cellpadding="5">
				<h:outputText value="Activer le filtrage des requêtes redondante (Filter Pattern): "  style="font-size: 1.2em"/>
				<p:selectBooleanCheckbox value="#{confMB.filterPatternEnabled}" />

				<h:outputText value="Temps d'attente en seconde avant la 1er exécution du cron: " style="font-size: 1.2em"/>
				<p:inputText id="delaiAttente" value="#{confMB.delaiAttente}" style="font-weight:bold;" />

				<h:outputText value="Temps en seconde entre les exécutions de tâches successives (période): " style="font-size: 1.2em"/>
				<p:inputText id="periode" value="#{confMB.periode}" style="font-weight:bold;" />

				<!--  -->
				<p:commandButton value="Submit" icon="ui-icon-check" action="#{confMB.saveFileProperties}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
